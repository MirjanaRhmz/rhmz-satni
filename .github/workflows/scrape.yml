name: RHMS satni scraper

on:
  schedule:
    - cron: '15 * * * *'     # svaki sat u 15 minuta
  workflow_dispatch:          # ruƒçno pokretanje

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run scraper
        run: |
          python rhmz_scrape.py

      - name: Commit data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add data/*
          git commit -m "Update satni podaci" || echo "No changes"
          git push
